     /*Spread Operator*/

    const numbersOne = [1, 2, 3];
const numbersTwo = [4, 5, 6];

     /*Spread Operator with Objects*/


const myVehicle = {
  brand: 'Ford',
  model: 'Mustang',
  color: 'red'
  //colors: 'red'

}

const updateMyVehicle = {
  type: 'car',
  year: 2021, 
  color: 'yellow'
}

const myUpdatedVehicle = {...myVehicle,...updateMyVehicle}
console.log(myUpdatedVehicle)

document.write("<p>" + Object.values(myUpdatedVehicle) + "</p>")

document.write("<p>" + Object.values(myVehicle) + "</p>")
document.write("<p>" + Object.values(updateMyVehicle) + "</p>")
